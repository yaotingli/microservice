server:
  port: 8180

spring:
  application:
    name: dubbo-provider
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 124.221.99.45:8848
        username: nacos
        password: nacos
        namespace: 8d16f8b3-f17e-4045-9828-c95e239f5594
        register-enabled: true
      config:
        server-addr: 124.221.99.45:8848
        username: nacos
        password: nacos
        namespace: 8d16f8b3-f17e-4045-9828-c95e239f5594
        file-extension: yml
        group: dev
#        extension-configs: bootstrap-dev.yml
        enable-remote-sync-config: true

dubbo:
  registry:
    address: nacos://124.221.99.45:8848 #注册地址
  application:
    name: dubbo-provider #应用名
  protocol:
    name: dubbo #dubbo协议
    port: 20880 #协议端口
  scan:
    base-packages: com.yt.cloud #扫包范围
  provider:
    timeout: 30000 #超时时间